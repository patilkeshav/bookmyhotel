<h2>Personal Informations</h2>
<div class="container-fluid mt-4">
  <form [formGroup]="personalInformation" (ngSubmit)="submitInfo()">
  <div class="row">
    <div class="col-md-6">
      <mat-form-field appearance="fill" class="example-full-width">
        <mat-label>Customer Name</mat-label>
        <input matInput formControlName="customerName">
      </mat-form-field>
    </div>
  <div class="col-md-6">
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Select Country</mat-label>
      <mat-select formControlName="country">
        <mat-option *ngFor="let country of countryList" value="country.value">{{country.viewValue}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-md-6">
    <mat-form-field class="example-full-width">
      <mat-label>Mobile No.</mat-label>
      <span matPrefix>+91 &nbsp;</span>
      <input type="tel" matInput placeholder="555-555-1234" formControlName="mobileNo">
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
  </div>
  <div class="col-md-6 example-full-width ">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com" formControlName="email">
    </mat-form-field>
  </div>
  <div class="col-md-6 mt-2">
    <mat-label>Gender &nbsp;:</mat-label>
    <mat-radio-group aria-label="Select an option" formControlName="gender">
      <mat-radio-button value="Male">Male</mat-radio-button>
      <mat-radio-button value="Female">Female</mat-radio-button>
      <mat-radio-button value="Others">others</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="col-md-6 example-full-width">
    <mat-form-field appearance="fill" class="example-full-width" >
      <mat-label>Date Of Birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  </div>
  <div> 
    <button matStepperPrevious type="button" class="btn btn-primary">Back</button>
    <button type="submit" class="m-3 btn btn-primary" matStepperNext [disabled]="personalInformation.invalid">Save&next</button>
  </div>
</form>
  
</div>
