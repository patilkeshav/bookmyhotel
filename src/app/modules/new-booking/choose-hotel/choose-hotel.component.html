<div class="container-fluid">
  <ng-container  *ngFor="let item of  getHotelsData" class="text-center">
    <mat-card class="example-card mt-3 shadow rounded" *ngFor="let hotel of item.hotels">
  <div class="row">
  <div class="col-md-4">
    <img mat-card-md-image [src]="hotel?.imageURL[0]"  alt="Image of a Shiba Inu" class="rounded-start">
  </div>
  <div class="col-md-8">
    <mat-card-title class="card-title">{{hotel.solutionName}}</mat-card-title>
    <mat-card-subtitle>Distance From City &nbsp;{{hotel.exactDistanceToHotel}}&nbsp;KM</mat-card-subtitle>
    <span>Rating</span><br>
    <span class="fw-semibold">{{hotel.starRating}}</span>/5
    <div class="float-end mt-5">
   <span class="fw-semibold m-3 text-secondary">Total Price</span><br>
   <span class="fw-bold m-3 fs-6">$ &nbsp;{{hotel.summaryOfCharges.total}}</span><br>
   <span class="m-1">includes taxes & fees</span>
    </div>
   
    <!-- <div>
      <button mat-button matStepperNext type="button" class="btn-btn-primary">Select</button>
    </div> -->
  </div>
  </div>
